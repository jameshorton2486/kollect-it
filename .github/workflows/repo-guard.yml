name: Repo Guard

on:
  pull_request:
  push:
    branches: [main]

jobs:
  repo-safety:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check forbidden folders
        run: |
          forbidden=".next .idea .venv .vercel"
          for dir in $forbidden; do
            if [ -d "$dir" ]; then
              echo "ERROR: Forbidden folder found: $dir"
              exit 1
            fi
          done

      - name: Verify .gitignore safety
        run: |
          grep -q ".next/" .gitignore
          grep -q ".vercel/" .gitignore
          grep -q ".idea/" .gitignore
          grep -q ".venv/" .gitignore
